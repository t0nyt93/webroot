<section id="portfolio"  >
    <div class="row text-center" >
        <div class="col-md-12">
            <h1>PROJECTS </h1>
        </div>
    </div>
    <div class="row text-center pad-top" >
        <div ng-repeat='p in projects' class="col-md-4 col-sm-4 col-xs-12">
            <a ng-attr-href="{{p.name}}"  data-toggle="modal">
                <img ng-src="{{p.imagePath}}" class="img-responsive " alt="" />
                <p>{{p.imagePath}}</p>
            </a>
        </div>

    </div>
    </div>
    <div class="pad-top"></div>

</section>
